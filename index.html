<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Flex-box</title>
	<link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>
	<div id="container">
		<div id="horizontal-up">
			<div id="yellow" class="up-section"><p>№ 1</p></div>
			<div id="green" class="up-section"><p>№ 2</p></div>
			<div id="blue" class="up-section"><p>№ 3</p></div>
		</div>
		<div id="horizontal-down">
			<div id="vertical">
				<div id="navy"><p>№ 4</p></div>
				<div id="violet"><p>№ 5</p></div>
			</div>
			<div id="red"><p>№ 6</p></div>
		</div>
	</div>
</body>
</html>
